name: CoverageMatrix

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  coverage:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - category: unit
            project: CoverageValue.Unit.Tests.csproj
          - category: component
            project: CoverageValue.Component.Tests.csproj
          - category: integration
            project: CoverageValue.Integration.Tests.csproj

    env:
      SOLUTION_DIR: ${{ github.workspace }}/CoverageValue

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Restore dependencies
        run: dotnet restore

      - name: Create coverage-results folder
        run: mkdir -p "$SOLUTION_DIR/coverage-results"
        shell: bash

      - name: Verify project file exists
        run: |
          if [ ! -f "$SOLUTION_DIR/${{ matrix.project }}" ]; then
            echo "ERROR: Project file not found: $SOLUTION_DIR/${{ matrix.project }}"
            exit 1
          fi
        shell: bash

      - name: Run ${{ matrix.category }} tests with coverage
        run: |
          dotnet test "$SOLUTION_DIR/${{ matrix.project }}" \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput="$SOLUTION_DIR/coverage-results/${{ matrix.category }}.xml" \
            --no-build
        shell: bash

      - name: Merge and generate report
        run: |
          reportgenerator \
            -reports:"$SOLUTION_DIR/coverage-results/*.xml" \
            -targetdir:"$SOLUTION_DIR/coverage-report" \
            -reporttypes:TextSummary,lcov
        shell: bash

      - name: Show coverage summary
        run: cat "$SOLUTION_DIR/coverage-report/Summary.txt"
        shell: bash
